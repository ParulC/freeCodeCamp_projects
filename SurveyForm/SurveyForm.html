<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container"> 
		<h1 class="text-center" id="title">Survey Form</h1>
		<p id="description">Please fill out this form so that we can get more information on you.</p>
		<form id="survey-form">
			<div class="form-group row">
				<label for="name" class="col-sm-3 col-form-label" id="name-label">Full Name:</label>
				<div class="col-sm-9">
					<input type="text" name="name" id="name" class="form-control" placeholder="Your Full Name" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-3 col-form-label" id="email-label">Email:</label>
				<div class="col-sm-9">
					<input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="age" class="col-sm-3 col-form-label" id="number-label">Age:</label>
				<div class="col-sm-9">
					<input type="number" name="age" id="number" min="16" max="100" class="form-control" placeholder="Your Age" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="dropdown" class="col-sm-3 col-form-label">What option best describes your current role?</label>
				<div class="col-sm-9">
					<select class="form-control" id="dropdown">
						<option>Student</option>
						<option>Full Time Job</option>
						<option>Full Time Learner</option>
						<option>Other</option>
						<option>Prefer Not To Say</option>
					</select>
				</div>
			</div>
			<div class="row">
				<p class="col-sm-3">How likely are you to recommend us?</p>
				<div class="col-sm-9">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="recommend" value="definitely" id="definitely">
						<label class="form-check-label" for="definitely">Definitely</label>
					</div>	
					<div class="form-check">
						<input class="form-check-input" type="radio" name="recommend" value="maybe" id="maybe">
						<label class="form-check-label" for="maybe">Maybe</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="recommend" value="notSure" id="notSure">
						<label class="form-check-label" for="notSure">Not Sure</label>
					</div>
				</div>
			</div>
			<div class="row">
				<p class="col-sm-3">Things that should be improved in the future (check all that apply)</p>
				<div class="col-sm-9">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="frontend" id="frontend">
						<label class="form-check-label" for="frontend">Front-End Development</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="backend" id="backend">
						<label class="form-check-label" for="backend">Back-End Development</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-3" for="comments">Additional Comments:</label>
				<div class="col-sm-9">
					<textarea class="form-control" id="comments" row="3"></textarea>
				</div>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary" id="submit">Submit</button>
			</div>
		</form>
	</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
