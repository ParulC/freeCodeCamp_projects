<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container"> 
		<h1 id="title">Survey Form</h1>
		<p id="description">Please fill out this form so that we can get more information on you.</p>
		<form id="survey-form">
			<div class="form-group">
				<label for="name" id="name-label">Full Name:</label>
				<input type="text" name="name" id="name" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="email" id="email-label">Email:</label>
				<input type="email" name="email" id="email" pattern=".+@globex.com" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="age" id="number-label">Age:</label>
				<input type="text" name="age" id="number" class="form-control" required>
			</div>
				<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
